<h2>Directions:</h2>
            <ol>
                <li>Whisk whole wheat flour, all-purpose flour, sugar, baking powder, baking soda, and salt together</li>
                <li>Mix together 1 cup mix, 1 cup milk, 1 egg, and 2 tablespoons oil in a large bowl</li>
                <li>Cook on a hot griddle</li>
                <li>Take pancakes off of griddle and serve</li>
            </ol>
